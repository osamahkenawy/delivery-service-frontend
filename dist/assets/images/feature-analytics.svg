<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <filter id="cardShadow3" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="chartLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#244066"/>
      <stop offset="100%" style="stop-color:#f2421b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc" rx="16"/>
  
  <!-- Main chart card -->
  <rect x="30" y="20" width="360" height="200" rx="12" fill="#fff" filter="url(#cardShadow3)"/>
  <text x="50" y="50" font-size="14" fill="#244066" font-weight="700">Revenue Overview</text>
  <text x="350" y="50" font-size="10" fill="#666" text-anchor="end">Last 6 months</text>
  
  <!-- Chart grid -->
  <line x1="60" y1="180" x2="360" y2="180" stroke="#eee" stroke-width="1"/>
  <line x1="60" y1="140" x2="360" y2="140" stroke="#eee" stroke-width="1"/>
  <line x1="60" y1="100" x2="360" y2="100" stroke="#eee" stroke-width="1"/>
  
  <!-- Chart line -->
  <polyline points="60,160 110,140 160,150 210,100 260,80 310,90 360,60" fill="none" stroke="url(#chartLine)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Chart area fill -->
  <polygon points="60,160 110,140 160,150 210,100 260,80 310,90 360,60 360,180 60,180" fill="#244066" opacity="0.1"/>
  
  <!-- Data points -->
  <circle cx="60" cy="160" r="5" fill="#244066"/>
  <circle cx="110" cy="140" r="5" fill="#244066"/>
  <circle cx="160" cy="150" r="5" fill="#244066"/>
  <circle cx="210" cy="100" r="5" fill="#244066"/>
  <circle cx="260" cy="80" r="5" fill="#f2421b"/>
  <circle cx="310" cy="90" r="5" fill="#244066"/>
  <circle cx="360" cy="60" r="6" fill="#f2421b"/>
  
  <!-- X axis labels -->
  <text x="60" y="195" font-size="8" fill="#999" text-anchor="middle">Jul</text>
  <text x="110" y="195" font-size="8" fill="#999" text-anchor="middle">Aug</text>
  <text x="160" y="195" font-size="8" fill="#999" text-anchor="middle">Sep</text>
  <text x="210" y="195" font-size="8" fill="#999" text-anchor="middle">Oct</text>
  <text x="260" y="195" font-size="8" fill="#999" text-anchor="middle">Nov</text>
  <text x="310" y="195" font-size="8" fill="#999" text-anchor="middle">Dec</text>
  <text x="360" y="195" font-size="8" fill="#999" text-anchor="middle">Jan</text>
  
  <!-- Stats cards row -->
  <rect x="30" y="240" width="170" height="70" rx="10" fill="#fff" filter="url(#cardShadow3)"/>
  <rect x="50" y="255" width="30" height="30" rx="8" fill="#244066" opacity="0.1"/>
  <text x="65" y="275" font-size="14" fill="#244066" text-anchor="middle">ðŸ“ˆ</text>
  <text x="95" y="270" font-size="18" fill="#244066" font-weight="700">$124K</text>
  <text x="95" y="290" font-size="9" fill="#666">Total Revenue</text>
  
  <rect x="220" y="240" width="170" height="70" rx="10" fill="#fff" filter="url(#cardShadow3)"/>
  <rect x="240" y="255" width="30" height="30" rx="8" fill="#22c55e" opacity="0.1"/>
  <text x="255" y="275" font-size="14" fill="#22c55e" text-anchor="middle">â†‘</text>
  <text x="285" y="270" font-size="18" fill="#22c55e" font-weight="700">+23%</text>
  <text x="285" y="290" font-size="9" fill="#666">Growth Rate</text>
  
  <!-- Pie chart -->
  <rect x="410" y="20" width="160" height="200" rx="12" fill="#fff" filter="url(#cardShadow3)"/>
  <text x="430" y="48" font-size="12" fill="#244066" font-weight="700">By Source</text>
  
  <!-- Pie chart -->
  <circle cx="490" cy="120" r="55" fill="#244066"/>
  <path d="M490,120 L490,65 A55,55 0 0,1 538,145 Z" fill="#f2421b"/>
  <path d="M490,120 L538,145 A55,55 0 0,1 480,174 Z" fill="#22c55e"/>
  <circle cx="490" cy="120" r="25" fill="#fff"/>
  
  <!-- Legend -->
  <rect x="425" y="185" width="8" height="8" rx="2" fill="#244066"/>
  <text x="438" y="193" font-size="8" fill="#666">Direct (45%)</text>
  <rect x="490" y="185" width="8" height="8" rx="2" fill="#f2421b"/>
  <text x="503" y="193" font-size="8" fill="#666">Referral (30%)</text>
  <rect x="425" y="200" width="8" height="8" rx="2" fill="#22c55e"/>
  <text x="438" y="208" font-size="8" fill="#666">Organic (25%)</text>
  
  <!-- Bottom metrics -->
  <rect x="410" y="240" width="160" height="140" rx="12" fill="#fff" filter="url(#cardShadow3)"/>
  <text x="430" y="265" font-size="12" fill="#244066" font-weight="700">Key Metrics</text>
  
  <rect x="425" y="280" width="130" height="28" rx="6" fill="#e8f4fc"/>
  <text x="435" y="298" font-size="9" fill="#244066">Deals Closed</text>
  <text x="545" y="298" font-size="11" fill="#244066" text-anchor="end" font-weight="700">42</text>
  
  <rect x="425" y="315" width="130" height="28" rx="6" fill="#fff3f0"/>
  <text x="435" y="333" font-size="9" fill="#f2421b">Avg Deal Size</text>
  <text x="545" y="333" font-size="11" fill="#f2421b" text-anchor="end" font-weight="700">$2.9K</text>
  
  <rect x="425" y="350" width="130" height="28" rx="6" fill="#e8fce8"/>
  <text x="435" y="368" font-size="9" fill="#22c55e">Win Rate</text>
  <text x="545" y="368" font-size="11" fill="#22c55e" text-anchor="end" font-weight="700">67%</text>
</svg>

