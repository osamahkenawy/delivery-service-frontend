<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#244066"/>
      <stop offset="100%" style="stop-color:#3a5a8a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main container -->
  <rect x="20" y="20" width="760" height="460" rx="16" fill="#f8fafc" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" rx="16" fill="url(#headerGrad)"/>
  <rect x="20" y="60" width="760" height="20" fill="url(#headerGrad)"/>
  
  <!-- Logo placeholder -->
  <circle cx="60" cy="50" r="15" fill="#fff" opacity="0.9"/>
  <rect x="85" y="42" width="80" height="16" rx="4" fill="#fff" opacity="0.7"/>
  
  <!-- Nav items -->
  <rect x="500" y="42" width="50" height="12" rx="3" fill="#fff" opacity="0.5"/>
  <rect x="560" y="42" width="50" height="12" rx="3" fill="#fff" opacity="0.5"/>
  <rect x="620" y="42" width="50" height="12" rx="3" fill="#fff" opacity="0.5"/>
  <rect x="690" y="38" width="70" height="24" rx="6" fill="#f2421b"/>
  
