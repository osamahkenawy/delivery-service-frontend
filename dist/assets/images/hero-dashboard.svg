  <rect x="40" y="240" width="140" height="30" rx="6" fill="transparent" stroke="#3a5a8a" stroke-width="1"/>
  <rect x="40" y="280" width="140" height="30" rx="6" fill="transparent" stroke="#3a5a8a" stroke-width="1"/>
  <rect x="40" y="320" width="140" height="30" rx="6" fill="transparent" stroke="#3a5a8a" stroke-width="1"/>
  
  <!-- Main content area -->
  <rect x="220" y="100" width="540" height="360" fill="#fff" rx="12"/>
  
  <!-- Stats cards -->
  <rect x="240" y="120" width="160" height="80" rx="10" fill="#e8f4fc"/>
  <rect x="260" y="140" width="60" height="12" rx="3" fill="#244066" opacity="0.3"/>
  <rect x="260" y="160" width="100" height="24" rx="4" fill="#244066"/>
  
  <rect x="420" y="120" width="160" height="80" rx="10" fill="#fff3f0"/>
  <rect x="440" y="140" width="60" height="12" rx="3" fill="#f2421b" opacity="0.3"/>
