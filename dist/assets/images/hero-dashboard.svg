  <rect x="600" y="120" width="140" height="80" rx="10" fill="#e8fce8"/>
  <rect x="620" y="140" width="60" height="12" rx="3" fill="#22c55e" opacity="0.3"/>
  <rect x="620" y="160" width="70" height="24" rx="4" fill="#22c55e"/>
  
